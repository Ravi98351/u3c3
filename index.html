<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div id="navbar">
      <h3>Sign Up</h3>
      <a href="voucher.html">Purchase Voucher</a>
    </div>
    <div id="container">
    <form id="form" onsubmit="storeData(event)">
  <input type="text" id="name" placeholder="Name"/>
  <input type="text" id="email" placeholder="Email"/>
  <input type="text" id="address" placeholder="Adress"/>
  <input type="number" id="amount" placeholder="amount"/>
  <input type="submit"/>
</form>
</div>
  <!-- - The input fields should become empty after submitting -->
  </body>
</html>
<script>
function data(n,e,a,am){
  this.name=n;
  this.email=e;
  this.address=a;
  this.amount=am;
}

var alldata=JSON.parse(localStorage.getItem("user"))||[];
  function storeData(event){
    event.preventDefault();
    var form=document.getElementById("form")
    var name=form.name.value;
    var email=form.email.value;
    var address=form.address.value;
    var amount=form.amount.value;


var d1=new data(name,email,address,amount)
alldata.push(d1);

localStorage.setItem("user",JSON.stringify(alldata))
}
storeData(event)
</script>
